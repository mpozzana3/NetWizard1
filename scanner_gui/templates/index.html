<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto</title>
    <script>
        function mostraForm() {
            document.getElementById('scanForm').style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>{{ response }}</h1>
    
    <button onclick="mostraForm()">Scansioni</button>
    <button onclick="window.location.href='/analisi_db'">Analisi DB</button>

    <div id="scanForm" style="display:none; margin-top: 20px;">
        <form action="/send_scan" method="post">
            <label for="azienda">Azienda:</label>
            <input type="text" id="azienda" name="azienda" required>
            <br>
            <label for="p_iva">P. IVA:</label>
            <input type="text" id="p_iva" name="p_iva" required>
            <br>
            <button type="submit">Invia</button>
        </form>
    </div>
</body>
</html>
